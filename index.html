<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>REST API Authentication Example</title>
	<!-- Bootstrap 4 CSS and custom CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="custom.css" />
</head>
<body>
	
	<!-- navbar -->
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
	    <a class="navbar-brand" href="#">Navbar</a>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	        <div class="navbar-nav">
	            <a class="nav-item nav-link" href="#" id='home'>Home</a>
	            <a class="nav-item nav-link" href="#" id='update_account'>Account</a>
	            <a class="nav-item nav-link" href="#" id='logout'>Logout</a>
	            <a class="nav-item nav-link" href="#" id='login'>Login</a>
	            <a class="nav-item nav-link" href="#" id="sign_up">Sign Up</a>
	        </div>
	    </div>
	</nav>


		<!-- container -->
	<main role="main" class="container starter-template">
	 
	    <div class="row">
	        <div class="col">
	 
	            <!-- where prompt / messages will appear -->
	            <div id="response"></div>
	 
	            <!-- where main content will appear -->
	            <div id="content"></div>
	        </div>
	    </div>
	 
	</main>
	<!-- /container -->





	<!-- jQuery & Bootstrap 4 JavaScript libraries -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


 
	<!-- jquery scripts will be here -->
	<script>
		//jQuery code
		$(document).ready(() => {

			//show signup form
			$(document).on('click', '#sign_up', function() {

				let html = `
					<h2>Sign Up</h2>
		            <form id='sign_up_form'>
		                <div class="form-group">
		                    <label for="firstname">Firstname</label>
		                    <input type="text" class="form-control" name="firstname" id="firstname" required />
		                </div>
		 
		                <div class="form-group">
		                    <label for="lastname">Lastname</label>
		                    <input type="text" class="form-control" name="lastname" id="lastname" required />
		                </div>
		 
		                <div class="form-group">
		                    <label for="email">Email</label>
		                    <input type="email" class="form-control" name="email" id="email" required />
		                </div>
		 
		                <div class="form-group">
		                    <label for="password">Password</label>
		                    <input type="password" class="form-control" name="password" id="password" required />
		                </div>
		 
		                <button type='submit' class='btn btn-primary'>Sign Up</button>
		            </form> 
		            `;

		            clearResponse();
		            $('#content').html(html);

			});


			//trigger when signup form is submitted
			$(document).on('submit', '#sign_up_form', () => {

				//get form data
				const sign_up_form = $(this);
				const form_data = JSON.stringify(sign_up_form.serializeObject());

				//submit form data to API
				$.ajax({
					url: "api/create_user.php",
					type: "POST",
					contentType: "application/json",
					data: form_data,
					success: function(result) {
						//Tell user successful if response is a success
						$('#response').html("<div class='alert alert-success'>Successful sign up. Please login.</div>");
					},
					error: function(xhr, resp, text) {
						//Tell user Failed on error
						$('#response').html("<div class='alert alert-dangers'>Successful sign up. Please login.</div>");
					}
				});

				return false;

			});



			//remove any prompt message
			const clearResponse = () => {
				$('response').html('');
			}



			/////////LOGIN
			//show login page



			//serialize object
			//function to make form values to json format
			$.fn.serializeObject = function(){
			 
			    let o = {};
			    let a = this.serializeArray();
			    $.each(a, function() {
			        if (o[this.name] !== undefined) {
			            if (!o[this.name].push) {
			                o[this.name] = [o[this.name]];
			            }
			            o[this.name].push(this.value || '');
			        } else {
			            o[this.name] = this.value || '';
			        }
			    });
			    return o;

			};




		});
	</script>

</body>
</html>
